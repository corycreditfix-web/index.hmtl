<!-- Credit Fix Mascot - 1950s cartoon vibe (original vector) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="768" viewBox="0 0 1024 768">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1f3a"/>
      <stop offset="100%" stop-color="#173861"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f2d77b"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#0b1f3a" flood-opacity=".35"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <circle cx="820" cy="120" r="180" fill="rgba(255,255,255,.06)"/>
  <circle cx="180" cy="640" r="220" fill="rgba(255,255,255,.05)"/>

  <!-- Title -->
  <g transform="translate(48,72)">
    <rect x="0" y="0" rx="22" ry="22" width="540" height="84" fill="rgba(255,255,255,.08)" stroke="#d4af37" stroke-width="2"/>
    <text x="22" y="54" font-family="Segoe UI, Arial, sans-serif" font-weight="800" font-size="42" fill="url(#gold)">CREDIT FIX</text>
  </g>

  <!-- Slogan -->
  <text x="60" y="178" font-family="Georgia, 'Times New Roman', serif" font-size="30" fill="#ffffff" opacity=".95">
    We Can't Fix It, No One Can.
  </text>

  <!-- Mascot group -->
  <g transform="translate(580,160)" filter="url(#shadow)">
    <!-- body -->
    <path d="M120,420 C70,390 60,330 100,300 L280,300 C320,330 310,390 260,420 Z" fill="#0b1f3a"/>
    <rect x="145" y="290" width="90" height="30" rx="8" fill="url(#gold)"/>
    <!-- arms -->
    <path d="M95,320 C70,340 60,360 68,380 C80,410 110,400 120,370 L145,330 Z" fill="#163357"/>
    <path d="M285,320 C310,340 320,360 312,380 C300,410 270,400 260,370 L235,330 Z" fill="#163357"/>

    <!-- notepad -->
    <g transform="translate(40,350) rotate(-20)">
      <rect x="0" y="0" width="100" height="130" rx="12" fill="#ffffff"/>
      <rect x="0" y="0" width="100" height="130" rx="12" fill="none" stroke="#d4af37" stroke-width="3"/>
      <line x1="12" y1="26" x2="88" y2="26" stroke="#d4af37" stroke-width="3"/>
      <line x1="12" y1="50" x2="88" y2="50" stroke="#e6e6e6" stroke-width="2"/>
      <line x1="12" y1="74" x2="88" y2="74" stroke="#e6e6e6" stroke-width="2"/>
      <line x1="12" y1="98" x2="88" y2="98" stroke="#e6e6e6" stroke-width="2"/>
      <text x="16" y="22" font-family="Segoe UI, Arial" font-size="14" font-weight="700" fill="#0b1f3a">Notes</text>
    </g>

    <!-- pencil -->
    <g transform="translate(280,380) rotate(25)">
      <rect x="0" y="0" width="110" height="10" rx="5" fill="#d4af37"/>
      <polygon points="110,0 128,5 110,10" fill="#fbe3a2"/>
      <rect x="8" y="-3" width="14" height="16" rx="3" fill="#f07f7f"/>
    </g>

    <!-- head -->
    <g transform="translate(120,120)">
      <ellipse cx="80" cy="80" rx="78" ry="92" fill="#ffe1c9" stroke="#d8b59b" stroke-width="3"/>
      <!-- hat -->
      <ellipse cx="80" cy="42" rx="105" ry="22" fill="#0b1f3a"/>
      <rect x="40" y="-10" width="80" height="58" rx="12" fill="#122a4f" stroke="#d4af37" stroke-width="3"/>
      <rect x="40" y="34" width="80" height="12" fill="url(#gold)"/>
      <!-- hair curl -->
      <path d="M52,76 C68,60 78,68 84,78" stroke="#0b1f3a" stroke-width="4" fill="none" stroke-linecap="round"/>

      <!-- eyes -->
      <ellipse cx="62" cy="96" rx="10" ry="12" fill="#fff"/>
      <ellipse cx="98" cy="96" rx="10" ry="12" fill="#fff"/>
      <circle cx="62" cy="98" r="5" fill="#0b1f3a"/>
      <circle cx="98" cy="98" r="5" fill="#0b1f3a"/>
      <!-- goofy big nose -->
      <ellipse cx="80" cy="120" rx="18" ry="14" fill="#f5c9aa" stroke="#d8b59b"/>
      <!-- huge smile -->
      <path d="M52,136 C60,160 100,160 108,136" stroke="#0b1f3a" stroke-width="6" fill="none" stroke-linecap="round"/>
      <path d="M58,142 C64,154 96,154 102,142" stroke="#d4af37" stroke-width="3" fill="none" stroke-linecap="round"/>

      <!-- ear -->
      <ellipse cx="150" cy="118" rx="12" ry="18" fill="#f5c9aa" stroke="#d8b59b"/>
    </g>
  </g>

  <!-- Footer plaque -->
  <g transform="translate(60,670)">
    <rect x="0" y="-36" rx="14" ry="14" width="430" height="48" fill="rgba(255,255,255,.12)" stroke="#d4af37" stroke-width="2"/>
    <text x="18" y="-6" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="22" fill="#ffffff">
      Est. 1950s Spirit • Navy • Gold • White
    </text>
  </g>
</svg>
